<!DOCTYPE html>
<html>
    <head>
        <title>ToDo List</title>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <link rel="stylesheet" type="text/css" href="assets/css/todo.css">
        <link href="https://fonts.googleapis.com/css?family=Lobster|Raleway|Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css">
    </head>
    <body>
        <div id="container">
            <h1>To-Do List <i class="fas fa-feather-alt"></i></h1>
            <input type="text" placeholder="Enter To-Do">
            <ul >
                <li><span><i class="fas fa-trash"></i></span> Eat</li>
                <li><span><i class="fas fa-trash"></i></span> Sleep</li>
                <li><span><i class="fas fa-trash"></i></span> Repeat</li>
            </ul>
        </div>
        <script type="text/javascript" src="assets/js/todo.js"></script>
    </body>
</html>
